<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute
        }
    </style>
</head>

<body>
    <div class="box">
        <el-content sizew="100" sizeh="60">
            <el-header bc="lime"></el-header>
            <el-main bcolor="red"></el-main>
            <el-footer backc="#000"></el-footer>
            <el-aside span="2" color="blue"></el-aside>
        </el-content>
    </div>

    <template id="container">
        <div :style="{height: sizeh + 'vh', width: sizew + 'vw',backgroundColor: backcol,position: 'relative'}">
            <slot></slot>
        </div>
    </template>
    <template id="sidebar">
        <div :style="{height: '100%', width: span / 12 * 100 + 'vw',backgroundColor: color,position: 'absolute',left: '0',zIndex: '2'}">
            <slot></slot>
        </div>
    </template>
    <template id="main">
        <div :style="{height: '100%', width: 100 - (2 / 12 * 100) + 'vw',backgroundColor: bcolor,padding: '50px 0',boxSizing: 'border-box',position: 'absolute',right: '0'}">
            <slot></slot>
        </div>
    </template>
    <template id="header">
        <div :style="{height: '50px', width: 100 - (2 / 12 * 100) + 'vw',backgroundColor: bc,position: 'absolute',top: '0',right: '0',zIndex: '1'}">
            <slot></slot>
        </div>
    </template>
    <template id="footer">
        <div :style="{height: '50px', width: 100 - (2 / 12 * 100) + 'vw',backgroundColor: backc,position: 'absolute',right: '0',bottom: '0',zIndex: '1'}">
            <slot></slot>
        </div>
    </template>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.component('el-content', {
        template: '#container',
        props: {
            sizew: {
                default: 10,
            },
            sizeh: {
                default: 10,
            },
            backcol: {
                default: '#ccc',
            },
        }
    })

    Vue.component('el-aside', {
        template: '#sidebar',
        props: {
            span: {
                default: 2,
            },
            color: {
                default: '#eee',
            }
        },
        mounted () {
            this.$emit('span',this.span)
        }
    })
    
    Vue.component('el-main', {
        template: '#main',
        props: {
            bcolor: {
                default: '#333',
            }
        }
    })

    Vue.component('el-header', {
        template: '#header',
        props: {
            bc: {
                default: '#999',
            }
        }
    })
    
    Vue.component('el-footer', {
        template: '#footer',
        props: {
            backc: {
                default: '#666',
            }
        }
    })
    new Vue({
        el: '.box',
        data() {
            return {
                span: 0,
                sizew: 0,
                sizeh: 0,
            }
        }
    })
</script>

</html>

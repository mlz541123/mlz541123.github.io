<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }


        .banner {
            height: 350px;
            width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .banner .tu {
            width: 500px;
            height: 350px;
            position: absolute;
        }

        .banner .tu img {
            width: 100%;
            height: 100%;
        }

        .banner a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }

        .left {
            border-radius: 0 25px 25px 0;
            left: 0;
        }
        .left-enter{
            left: -50px;
        }
        .left-enter-active{
            transition: .5s;
        }
        .left-enter-to{
            left: 0;
        }
        .left-leave{
            left: 0;
        }
        .left-leave-active{
            transition: .5s;
        }
        .left-leave-to{
            left: -50px;
        }

        .right {
            border-radius: 25px 0 0 25px;
            right: 0;
        }
        .right-enter{
            right: -50px;
        }
        .right-enter-active{
            transition: .5s;
        }
        .right-enter-to{
            right: 0;
        }
        .right-leave{
            right: 0;
        }
        .right-leave-active{
            transition: .5s;
        }
        .right-leave-to{
            right: -50px;
        }

        .banner ol{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10px;
            text-align: center;
        }
        .banner ol li{
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="banner" @mouseover="btnover" @mouseleave="btnleave">
            <transition-group tag="ul" enter-active-class="rollIn animated" leave-active-class=" rollOut animated">
                <li class="tu" v-for="m,i in img" v-show="i == index" :key="i">
                    <img :src="m">
                </li>
            </transition-group>
            <transition name="left">
                <a href="javascript:;" v-show="a" class="left" @click="jian">&lt;</a>
            </transition>
            <transition name="right">
                <a href="javascript:;" v-show="a" class="right" @click="jia">&gt;</a>
            </transition>
            <ol>
                <li v-for="m,i in img" :style="{backgroundColor: i == index ? 'red' : '#fff'}" @click="btn_to(i)"></li>
            </ol>
        </div>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '.box',
        data() {
            return {
                img: [
                    '../images/1.jpg',
                    '../images/2.jpg',
                    '../images/3.jpg',
                    '../images/4.jpg',
                    '../images/5.jpg',
                ],
                index: 0,
                a: false,
                timer: null,
            }
        },
        methods: {
            btnover(){
                this.a = true;
                clearInterval(this.timer)
            },
            btnleave(){
                this.a = false;
                this.timer = setInterval(() => {
                    this.bian()
                },1000)
            },
            jian(){
                if(this.index <= 0){
                    this.index = this.img.length - 1
                }else{
                    this.index--;
                }
            },
            jia(){
                this.bian()
            },
            bian(){
                if(this.index >= this.img.length - 1){
                    this.index = 0
                }else{
                    this.index++;
                }
            },
            btn_to(i){
                this.index = i
            }
        },
        mounted () {
            this.timer = setInterval(() => {
                this.bian()
            },1000)
        }
    })
</script>

</html>
